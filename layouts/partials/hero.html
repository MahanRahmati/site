<section id="hero-section" class="text-center py-20">
  <h1 class="text-5xl md:text-6xl font-bold mb-4">Hello there!</h1>
  <p
    class="text-xl md:text-2xl text-fg-light/70 dark:text-fg-dark/70 italic mb-4"
  >
    {{ .Site.Params.tagline }}
  </p>
  <div
    class="w-20 h-1 bg-primary-600 dark:bg-primary-500 mx-auto mb-4 rounded-full"
  ></div>
  <p
    class="text-sm uppercase tracking-widest text-primary-600 dark:text-primary-500 font-medium mb-8"
  >
    Senior Software Engineer
  </p>
  <div class="flex flex-wrap gap-4 justify-center">
    <a
      href="mailto:{{ .Site.Params.email }}"
      class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 dark:bg-primary-500 text-white font-medium rounded-full hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors"
    >
      <iconify-icon icon="mingcute:mail-line" class="text-xl"></iconify-icon>
      <span>Get in touch</span>
    </a>
    <a
      href="{{ .Site.Params.resumePDF | relURL }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 px-6 py-3 border-2 border-primary-600 dark:border-primary-500 text-primary-600 dark:text-primary-500 font-medium rounded-full hover:bg-primary-600 hover:text-white dark:hover:bg-primary-500 dark:hover:text-white transition-colors"
    >
      <iconify-icon icon="mingcute:pdf-line" class="text-xl"></iconify-icon>
      <span>Resume (PDF)</span>
    </a>
    <a
      href="{{ .Site.Params.resumeMarkdown | relURL }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 px-6 py-3 border-2 border-primary-600 dark:border-primary-500 text-primary-600 dark:text-primary-500 font-medium rounded-full hover:bg-primary-600 hover:text-white dark:hover:bg-primary-500 dark:hover:text-white transition-colors"
    >
      <iconify-icon
        icon="mingcute:markdown-line"
        class="text-xl"
      ></iconify-icon>
      <span>Resume (Markdown)</span>
    </a>
  </div>
</section>
