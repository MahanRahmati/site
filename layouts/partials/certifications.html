<section id="licenses" class="pt-8">
  <h2 class="text-3xl md:text-4xl font-bold mb-8 flex items-center gap-3">
    <iconify-icon icon="mingcute:certificate-2-line" class="text-primary-600 dark:text-primary-500"></iconify-icon>
    Licenses & Certifications
  </h2>

  {{ range .Params.certifications }}
  <div class="mb-8">
    <div class="bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-2xl p-6 md:p-8">
      <h3 class="text-2xl md:text-3xl font-bold mb-2">{{ .org }}</h3>
      <ul class="text-fg-light/70 dark:text-fg-dark/70 text-lg list-disc list-inside space-y-2 pl-4 colored-bullets">
        {{ range .items }}
        <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
  {{ end }}
</section>
