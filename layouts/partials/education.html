<section id="education" class="pt-8">
  <h2 class="text-3xl md:text-4xl font-bold mb-8 flex items-center gap-3">
    <iconify-icon icon="mingcute:mortarboard-line" class="text-primary-600 dark:text-primary-500"></iconify-icon>
    Education
  </h2>

  {{ range .Params.education }}
  <div class="mb-8">
    <div class="bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-2xl p-6 md:p-8">
      <h3 class="text-2xl md:text-3xl font-bold mb-2">{{ .institution }}</h3>
      <p class="text-fg-light/70 dark:text-fg-dark/70 text-lg{{ if .skills }} mb-6{{ end }}">{{ .degree }}</p>
      {{ if .skills }}
      <div class="flex flex-wrap gap-2">
        {{ range .skills }}
        <span class="px-3 py-1 rounded-full bg-primary-100 dark:bg-primary-950 text-primary-700 dark:text-primary-400 text-sm">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
  {{ end }}
</section>
