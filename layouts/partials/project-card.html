<div class="bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-2xl p-6 md:p-8 mb-8">
  <div class="flex flex-col gap-4 mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h2 class="text-3xl md:text-4xl font-bold">{{ .Title }}</h2>
      {{ if .Params.website }}
      <div class="flex items-center gap-3 shrink-0">
        <a href="{{ .Params.website }}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 px-4 py-2 rounded-full border border-border-light dark:border-border-dark hover:bg-bg-dark/5 dark:hover:bg-bg-light/5 transition-colors text-sm font-medium">
          <iconify-icon icon="mingcute:external-link-line" class="text-lg"></iconify-icon>
          <span>Website</span>
        </a>
      </div>
      {{ end }}
    </div>
    <p class="text-fg-light/70 dark:text-fg-dark/70 text-lg">{{ .Params.description }}</p>
  </div>

  <div class="flex gap-4 overflow-x-auto pb-4 snap-x snap-mandatory scrollbar-hide">
    {{ range .Params.screenshots }}
    <img src="{{ printf "images/%s" . | relURL }}" alt="{{ $.Title }} screenshot" class="h-72 md:h-96 w-auto rounded-lg object-cover snap-center shrink-0" />
    {{ end }}
  </div>

  <div class="flex flex-wrap gap-2 mt-6">
    {{ range .Params.tech }}
    <span class="px-3 py-1 rounded-full bg-primary-100 dark:bg-primary-950 text-primary-700 dark:text-primary-400 text-sm">{{ . }}</span>
    {{ end }}
  </div>
</div>
